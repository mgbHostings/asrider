<div class="dash_board_body">
    <div class="wrapper">
        <div class="container">

            <div class="profile_div">
                <div class="user-img">
                    <div class="profile_img">
                        <img src="http://i.pravatar.cc/100" alt="user">
                    </div>
                    <div class="profile_details">
                        <h3>Shaik Basha</h3>
                        <label>7680800985 </label>
                    </div>
                </div>

                <div class="user_wallet">
                    <div class="wallet_details">
                        <div class="my_balance">
                            <div class="count_details"><span class="rupees_cntnt rupees">1000</span></div>
                            <h6>Balance</h6>
                        </div>
                    </div>
                    <div class="order_details">
                        <div class="count_details"><span class="rupees_cntnt">2</span></div>
                        <h6>Orders</h6>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="user-settings">
                    <div class="list_settings_div">
                        <h4 class="theme_color">User Settings</h4>
                        <div class="list_settings">
                            <div class="list_settings_tab" (click)="onFooterClick('addaccount')">
                                <i class="pi pi-user"></i>
                                <label>Add Account</label>
                            </div>

                            <div class="list_settings_tab" (click)="onFooterClick('security')">
                                <i class="pi pi-shield"></i>
                                <label>Security Center</label>
                            </div>

                            <div class="list_settings_tab" (click)="onFooterClick('consumption')">
                                <i class="pi pi-file-check"></i>
                                <label>Consumption List</label>
                            </div>

                            <div class="list_settings_tab" (click)="onFooterClick('finance')">
                                <i class="pi pi-chart-bar"></i>
                                <label>Finance Product</label>
                            </div>

                            <div class="list_settings_tab" (click)="onFooterClick('help')">
                                <i class="pi pi-question-circle"></i>
                                <label>Help Center</label>
                            </div>

                            <div class="list_settings_tab" (click)="onFooterClick('about')">
                                <i class="pi pi-id-card"></i>
                                <label>About Us</label>
                            </div>

                            <div class="list_settings_tab" (click)="onFooterClick('referrals')">
                                <i class="pi pi-sitemap"></i>
                                <label>Referrals</label>
                            </div>

                            <!-- <div class="list_settings_tab" (click)="confirm()">
                                <i class="pi pi-gift"></i>
                                <label>Redeem Code</label>
                            </div> -->


                            <div class="list_settings_tab" (click)="showDialog()">
                                <i class="pi pi-gift"></i>
                                <label>Redeem Code</label>
                            </div>



                            <!-- <p-confirmDialog header="Redemption code"  [style]="{width: '50vw'}">
                                
                            </p-confirmDialog> -->
                        </div>
                    </div>

                    <div class="signout">
                        <!-- <button pButton>Sign out</button> -->
                        <p-button pRipple label="Sign out" (click)="onSignOutClick('as-riders-sigin')"></p-button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<p-dialog header="Redemption code" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">

    <div class="flex flex-column align-items-center justify-content-center gap-2">
        <i class="pi pi-gift" style="font-size: 26px;"></i>
        <span class="p-text-secondary block mb-5">Redeem to get rewards</span>
    </div>

    <div class="flex align-items-center gap-3 mb-3">
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>

    <div class="flex justify-content-end gap-2">
        <p-button label="Confirm" (click)="visible = false" />
    </div>
</p-dialog>
