<title>Signup</title>

<div class="as_pages gap-5 align-items-center flex-column justify-content-center">

    <div class="as_logo_cntnt">
        <div class="as_logo">
            <label><span class="as_logo_single">AS</span> Riders</label>
        </div>
        <label>Receive <span class="hilighted_text">₹68</span> reward and daily income of <span
                class="hilighted_text">₹15</span> (accumulated <span class="hilighted_text">₹5600</span> )</label>
    </div>

    <div class="as_log_pages">
        <div class="box">
            <div class="form">
                <h2>Sign Up</h2>

                <div class="form_1">
                    <div class="inputBox">
                        <input type="text" pInputText placeholder="Mobile Number" required="required">
                        <i></i>
                    </div>


                    <div class="inputBox">
                        <input type="text" pInputText placeholder="Verification Code" required="required">
                        <i></i>
                        <a href="#">send</a>
                    </div>

                    <div class="inputBox">
                        <input type="password" pInputText placeholder="Password" required="required">
                        <i></i>
                    </div>

                    <div class="inputBox">
                        <input type="password" pInputText placeholder="Repeat Password" required="required">
                        <i></i>
                    </div>

                    <div class="inputBox">
                        <input type="text" pInputText placeholder="Name" required="required">
                        <i></i>
                    </div>

                    <div class="inputBox">
                        <input type="text" pInputText placeholder="Invitation Code" required="required">
                        <i></i>
                    </div>

                    <div class="input_field">
                        <i class="pi pi-info-circle"></i>
                        <label>Read and agree to the User Agreement and Privacy Policy</label>
                    </div>

                </div>

                <p-button pButton pRipple label="Quick Registration"></p-button>

            </div>
        </div>
    </div>
</div>
